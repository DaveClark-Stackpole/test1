{% extends "kiosk/kiosk.html" %}

{% block grid %}
	<link rel="stylesheet" href="/static/style_1/grid_kiosk_job_production.css">
{% endblock %}


{% block content %}

<form action="" method="post">{% csrf_token %}

<center>
<table style="width:70%;">

<tr valign="middle"><th style="padding:20px;opacity: 0.99;filter:alpha(opacity=99);border-radius: 30px;" bgcolor="#DCDCDC" >
	
<!-- Place Stuff inside Box here  -->



<br><br>
<center>
<font color="#000000" size ="6">Clock Number<br>
<input style="font-size:23px;width:190px;height:60px;" name="clock" type="number" autofocus >








	

</th></tr>



</table>

</form>

<script>
$(document).ready(function(){
    $("input").blur(function(){
      $("form").submit();
    });
});
</script>
{% endblock %}
